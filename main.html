<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="burger">Mos Burger Shop</h1>
    <div class="shape"></div>
    <!-- <h1 class="chashier">Cashier Login</h1> -->
    <img class="burgericon" src="icons/burger1 (1).png">
    <div class="cuscode"><input type="text" placeholder="Customer ID"></div>
    <div class="searchbtn"><button>SEARCH</button></div>
    <div class="Pnum"><input type="text" placeholder="Phone Number"></div>
    <div class="addbtn"><button>ADD</button></div>
    <div class="cusname"><input type="text" placeholder="Customer Name"></div>
    <div class="veiwallbtn"><button>VIEW ALL</button></div>
    <img class="chooseing" src="icons/choose.png">

    <h1 class="choose">Choose Category</h1>
    <div class="c1">
        <button class="burgerbtn">Burger</button>
        <img class="burger1icon" src="icons/burger.png">
    </div>

    <div class="c2">
        <button class="submarinebtn">Submarine</button>
        <img class="submarineicon" src="icons/submarine (2).png">
    </div>

    <div class="c3">
        <button class="pastabtn">Pasta</button>
        <img class="pastaicon" src="icons/pasta.png">
    </div>

    <div class="c4">
        <button class="chickenbtn">Chicken</button>
        <img class="chickenicon" src="icons/chicken.png">
    </div>

    <div class="c5">
        <button class="friesbtn">Fries</button>
        <img class="friesicon" src="icons/fries.png">
    </div>

    <div class="c6">
        <button class="drinksbtn">Drinks</button>
        <img class="drinksicon" src="icons/drinks.png">
    </div>

    <div class="cart">
        <p>Current Order</p>
    </div>

    <!-- <p class="order">Current Order</p> -->

    <div class="password"><input type="password" placeholder="Password"></div>
    <img class="passwordicon" src="icons/password.png">
    <button class="loginbtn">LOGIN</button>   -->
</body>
</html>
